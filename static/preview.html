<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>%s</title>
</head>
<body>
    <div id="root"></div>

    <script>
        var writeScript = function(src) {
            document.write("\x3Cscript src='"+ src +"'>\x3C/script>")
        }
        if (window.parent.React) {
            window.React = window.parent.React;
        } else {
            writeScript("//storage.360buyimg.com/dest/react.production.min.js")
        }
        if (window.parent.ReactDOM) {
            window.ReactDOM = window.parent.ReactDOM
        } else {
            writeScript("//storage.360buyimg.com/dest/react-dom.production.min.js")
        }
        window.require = function (name) {
            if (name === "react") return window.React;
            if (name === "react-dom") return window.ReactDOM;
        }
    </script>
    <script>%s</script>
</body>
</html>
